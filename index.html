<!DOCTYPE html>

<html lang="en">

<head>
    <title>Simple Calculator</title>
    <link rel="icon" type="image/ico" href="./img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <meta charset="utf-8">
</head>

<body class="body">
    <div class="calculator-box">
        <div class="calculator">
            <div class="display">
                <div class="display__current-operation" id="current-operation"></div>
                <div class="display__current-number" id="current-number">0</div>
            </div>
            <div class="calculator__buttons">
                <button class="button special">C</button>
                <button class="button special">D</button>
                <button class="button special">%</button>
                <button class="button special">/</button>
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button special">*</button>
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button special">-</button>
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button special">+</button>
                <button class="button zero number">0</button>
                <button class="button number">.</button>
                <button class="button equals">=</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <a class="footer__text" href="https://github.com/facundoMunoz">Github</a>
        <div class="footer__text">|</div>
        <a class="footer__text" href="https://www.linkedin.com/in/facundomunoz001/">Linked In</a>
    </footer>
</body>

</html>
