<!DOCTYPE html>

<html lang="en">

<head>
    <title>Simple Calculator</title>
    <link rel="icon" type="image/ico" href="./img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
</head>

<body class="body">
    <div class="calculator-box">
        <div class="calculator">
            <div class="display">
                <div class="display__current-operation">0</div>
                <div class="display__current-number">0</div>
            </div>
            <div class="calculator__buttons">
                <button class="button special">C</button>
                <button class="button special">+/-</button>
                <button class="button special">%</button>
                <button class="button special">/</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button special">*</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button special">-</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button special">+</button>
                <button class="button zero">0</button>
                <button class="button">.</button>
                <button class="button equals">=</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <a class="footer__text" href="https://github.com/facundoMunoz">Github</a>
        <div class="footer__text">|</div>
        <a class="footer__text" href="https://www.linkedin.com/in/facundomunoz001/">Linked In</a>
    </footer>
</body>

</html>
